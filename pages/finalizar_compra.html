<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-with,initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/7e5b2d153f.js"
                crossorigin="anonymus"
        ></script>
        <script src="https://kit.fontawesome.com/e2f1aff89b.js" crossorigin="anonymous"></script>

        <title>Finalizar-Compra</title>
    </head>
    <body>
  
         <!-- Creacion del header de la pagina para finalizar la compra -->
         <div class="Header-FinalizarCompra">
            <div class="finalizar-compra" >
                <a href="../index.html"><img src="../img/Logo2.png" alt="imagen" class="logo navegador-link"></a>
            </div>
         </div>
    <div class="ctn-body-compra">
            <div class="container">
                <h1 class="fs-2 color-letra-h1" ><u>FINALIZA TU COMPRA</u></h1>
            </div>
        <div class="container-xl d-flex justify-content-center" >
            <div class="body-FinalizarCompra d-flex flex-row">
                <div class="container-TotalPrecio d-flex align-items-center flex-column">
                    <div class="body-TotalPrecio">
                    </div>
                    <div class="footer-TotalPrecio d-flex justify-content-between w-100 p-5 pt-0 pb-0">
                        <h2>Total</h2>
                        <p class="fs-4 monto_total">s/0.00</p>
                    </div>
                </div>
                <div class="container-TarjetaCredito d-flex flex-column">
                    <!-- Tarjeta-->
                    <div class="ctn-TarjetaCredito">
                        <section class="tarjeta" id="tarjeta">
                            <div class="delantera">
                                <div class="logo-marca" id="logo-marca">

                                </div>
                                <img  class="chip" src="../img/chip-tarjeta.png" alt="imagen">
                                <div class="datos">
                                    <div class="grupo" id="numero">
                                        <p class="label">Numero Tarjeta</p>
                                        <p class="numero">#### #### #### ####</p>    
                                    </div>
                                    <div class="flexbox">
                                        <div class="grupo" id="nombre">
                                            <p class="label">Nombre Tarjeta</p>
                                            <div class="nombre">JOSE CORDOVA</div>
                                        </div>
                                    
                                        <div class="grupo" id="expiracion">
                                            <p class="label">Expiracion</p>
                                            <p class="expiracion"><span class="mes">MM</span> /<span class="year">AA</span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="trasera">
                                <div class="barra-magnetica"></div>
                                <div class="datos">
                                    <div class="grupo" id="firma">
                                        <p class="labe">Firma</p>
                                        <div class="firma"><p>Jose Cordova</p></div>
                                    </div>
                                    <div class="grupo" id="cvv">
                                        <p class="label">CVV</p>
                                        <p class="cvv"></p>
                                    </div>
                                </div>
                                <p class="leyenda">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Animi itaque repellat tempora in atque aut</p>
                                <a href="#" class="link-banco">www.tubanco.com</a>
                            </div>
                        </section>
                     
                    </div>
                    <!-- Boton-->
                    <div class="contenedor-btn">
                        <button class="btn-abrir-formulario" id="btn-abrir-formulario">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                     <!-- Formulario-->
                    <form action="" id="formulario-tarjeta" class="formulario-tarjeta">
                        <div class="grupo">
                            <label for="inputNumero">Numero Tarjeta</label>
                            <input type="text" id="inputNumero">
                        </div>

                        <div class="grupo">
                            <label for="inputNombre">Nombre</label>
                            <input type="text" id="inputNombre" maxlength="19" autocomplete="off" >
                        </div>

                        <div class="grupo">
                            <label for="inputEmail">Email</label>
                            <input type="email" id="inputEmail" maxlength="40" autocomplete="off" >
                        </div>

                        <div class="grupo">
                            <label for="inputTelefono">Telefono</label>
                            <input type="text" id="inputTelefono" maxlength="11" autocomplete="off" >
                        </div>

                        <div class="flexbox">
                            <div class="grupo expira">
                                <label for="selectMes">Expiracion</label>
                                <div class="flexbox">
                                    <div class="grupo-select">
                                        <select name="mes" id="selectMes">
                                            <option disabled selected>Mes</option>
                                        </select>
                                        <i class="fa-solid fa-angle-down"></i>
                                    </div>
                                    <div class="grupo-select">
                                        <select name="year" id="selectYear">
                                            <option disabled selected>AÃ±o</option>
                                        </select>
                                        <i class="fa-solid fa-angle-down"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="grupo cvv">
                                <label for="inputCVV">CVV</label>
                                <input type="text" id="inputCVV" maxlength="3">
                            </div>
                        </div>
                        <button type="submit" class="btn-enviar">Confirmar Compra</button>

                    </form>
                </div>
            </div>
        
       </div>
    </div>
       
       
       
       
    <footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>

    </body>
</html>
